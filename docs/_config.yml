theme: jekyll-theme-minimal
title: "Vomee: A Multimodal Sensing Platform"
description: "Official repository for the MobiCom 2024 paper: Vomee - A Multimodal Sensing Platform for Video, Audio, mmWave and Skeleton Data Capturing"

# GitHub Pages configuration
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Site settings
url: "https://weixijia.github.io"
baseurl: "/Vomee"

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Documentation"
    url: "/installation"
  - title: "GitHub"
    url: "https://github.com/weixijia/Vomee"

# Additional settings
markdown: kramdown
highlighter: rouge

# Exclude files from site
exclude:
  - README.md
  - LICENSE
  - setup.py
  - requirements.txt
  - vomee/
  - examples/
  - tests/